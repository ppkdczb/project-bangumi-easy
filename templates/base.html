<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="/static/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css">
	<script src ="/static/bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.js"></script>
	<style>
		{% block style %} {% endblock %}
	</style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
	<div class="container-fluid">
		<a class="navbar-brand" href="/index">Anime</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="/index">首页</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/popular">排行榜</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/discuss">讨论</a>
				</li>
			</ul>
			<form class="d-flex me-5" role="search" method="get" action = "/query/">
				<input class="form-control me-1" type="search" placeholder="输入想要查找的动漫名" aria-label="Search" name="anime_name">
				<button class="btn btn-outline-success" type="submit">search</button>
			</form>
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="/login">登录</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/register">注册</a>
				</li>
			</ul>
		</div>
	</div>
</nav> {#导航#}
{% block body %} {% endblock %}
<footer class="text-muted py-5">
	<div class="container">
		<p class="float-end mb-1">
			<a href="#">Back to top</a>
		</p>
		<p class="mb-1">just a endding!</p>
	</div>
</footer>

</body>
</html>
